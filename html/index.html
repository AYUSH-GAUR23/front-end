<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Header Example</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="flex w-full h-12 bg-gray-100 items-center justify-around">
        <div class="flex justify-between">
            <div class="mx-2">Microsoft</div>
            <div class="mx-2">Windows</div>
            <div class="mx-2">About Windows</div>
            <div class="mx-2">Get Windows</div>
            <div class="mx-2">Shop PCs</div>
            <div class="mx-2">Get Help</div>
            <div class="mx-2">For Business</div>
        </div>
        <div class="flex justify-between">
            <div class="mx-2">Search</div>
            <div class="mx-2">Cart</div>
        </div>
    </div>
    <!-- Flex ends-->

    <div class=" w-full flex flex-col items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-3xl w-full space-y-8">
            <h1 class="text-4xl font-extrabold  text-center">
                Welcome to Windows
            </h1>
            <p class="text-xl text-gray-700 text-center">
                Windows 11 is the most secure Windows ever built, with comprehensive security that covers hardware, software, and firmware.
            </p>
            <div class="flex justify-center space-x-4">
               <button class="bg-blue-900 hover:bg-blue-100 text-white font-bold py-3 px-6 rounded-2xl shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                    Get Windows 11
                </button>
                 <button class="bg-blue-1000 hover:bg-blue-100 text-black font-bold py-3 px-6 rounded-2xl shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                    Continue to Business Version
                </button>
                
            </div>
        </div>
    </div>
    
</body>
</html>
